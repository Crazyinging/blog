# -*- coding:utf-8 -*-

<%inherit file="/base.html"/>

<%block name="page">
<div>
	<br>				<!--？？？？？？？？-->
	<h2>Writings</h2>
	<div class="">				<!--文章list-->
		% for c in result['articlelist']:
			<p>${c['time']}</p>
			<h3><a class="a-black" href="${c['a']}">${c['title']}</a></h3>
		% endfor
	</div>
	<div>				<!--分页-->
		<p>
			% if result['page'] > 1:
				<a class="a-black" href="/?page=${result['page'] - 1}">«</a>
			% endif
			Page ${result['page']} / ${result['pagenum']}
			% if result['page'] < result['pagenum']:
				<a class="a-black" href="/?page=${result['page'] + 1}">»</a>
			% endif
		</p>
	</div>
</div>
</%block>
